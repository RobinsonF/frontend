<div id="wrapper">
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Registro de proveedores</h1>
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="image">
                                <img src="assets/img/registro.png" width="310" height="310" style="float: left;margin-left:55px; float: top; margin-top:70px" alt="">
                            </div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <form class="user" [formGroup]="registroForm" (ngSubmit)="registrarUsuario(registroForm.value)" #f="ngForm" novalidate>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input maxlength="8" minlength="4" type="text" class="form-control form-control-user"
                                                    formControlName="login" placeholder="login">
                                            </div>
                                            
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="txtNombre" ngModel required
                                                    formControlName="nombre" placeholder="Nombre">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user" id="txtDireccion" ngModel required
                                                    formControlName="direccion" placeholder="direccion">
                                            </div>
                                            <div class="col-sm-6">
                                                <input maxlength="10" type="number" class="form-control form-control-user" id="txtTelefono" ngModel required
                                                    formControlName="telefono"  placeholder="telefono">
                                                    <span *ngIf="registroForm.get('telefono')?.errors?.['pattern']">
                                                        (Sólo se aceptan números)
                                                    </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="txtEmail" ngModel required
                                                formControlName="correo" placeholder="Correo">
                                                <span *ngIf="registroForm.get('correo')?.errors?.['pattern']">
                                                    (Correo no valido)
                                                </span>
                                                
                                        </div>
                                        <div class="alert alert-danger" *ngIf="">
                                            <p></p>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input maxlength="8" minlength="4" type="password" class="form-control form-control-user" ngModel required
                                                    formControlName="password" id="txtPassword" placeholder="Password">
                                                    <span *ngIf="registroForm.get('password2')?.errors?.['pattern']">
                                                        (La contraseña debe contar con minimo una letra mayuscula y miniscula, y un número)
                                                    </span>
                                            </div>
                                            <div class="col-sm-6">
                                                <input maxlength="8" minlength="4" type="password" class="form-control form-control-user" ngModel required
                                                    formControlName="password2" id="txtRepetirPassword" placeholder="Repeat Password">
                                                    <span *ngIf="registroForm.get('password2')?.errors?.['pattern']">
                                                        (La contraseña debe contar con minimo una letra mayuscula y miniscula, y un número)
                                                    </span>
                                            </div>
                                        </div>
                                        <div class="alert alert-danger" *ngIf="errorForm">
                                            <p>{{errorMensaje}}</p>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block">Registrarse</button>
                                       </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
