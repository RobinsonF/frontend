<div id="wrapper">
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Registro de materiales</h1>
        
                <div class="container">
        
                  <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                        <div class="image">
                          <img src="assets/img/material.png" width="310" height="310" style="float: left;margin-left:55px; float: top; margin-top:15px" alt="">
                        </div>
                        <div class="col-lg-7">
                          <div class="p-5">
                            <form class="user" [formGroup]="registroForm" (ngSubmit)="registrarMaterial(registroForm.value)">
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="txtlogin" formControlName="nombreMaterial"
                                         placeholder="Nombre del material">
                                </div>
                                <div style=" float: end;margin-block-end: 20px; float: top;margin-top: 20px; float: left; margin-left: 20px; width: 300px;">
                                  <label for="">Seleccione el tipo de material</label>
                                  <select formControlName="nombreTipoMaterial">
                                    <option *ngFor="let tipoMaterial of tipoMateriales" [ngValue]="tipoMaterial.nombre">{{tipoMaterial.nombre}}</option>
                                  </select>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="number" class="form-control form-control-user" id="txtCantidad" formControlName="cantidad"
                                         placeholder="Cantidad">
                                </div>
                              </div>
                              <div class="alert alert-danger" *ngIf="errorForm">
                                <p>{{errorMensaje}}</p>
                              </div>
                              <button class="btn btn-primary btn-user btn-block">Registrar</button>
                            </form>
                            <hr>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        
                </div>
        
              </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
