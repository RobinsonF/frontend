<div class="container">
    <div class="row justify-content-center">
    
        <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="image">
                            <img src="assets/img/login.png" width="350" height="350" style="float: left;margin-left:50px; float: top; margin-top:15px" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Â¡Bienvenido!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" formControlName="correo" required="Campo requerido"
                                               id="txtCorreo" aria-describedby="emailHelp"
                                               placeholder="Ingresa tu Correo">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" formControlName="password" required="Campo requerdio"
                                               id="txtPassword23" placeholder="Password">
                                    </div>
    
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Registrar</button>
    
                                </form>
                                <hr>
                                <div class="alert alert-danger" *ngIf="error">
                                    <p>{{errorMsj}}</p>
                                </div>
                                <div class="text-center">
                                    <a href="registro">Crear cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    </div>
