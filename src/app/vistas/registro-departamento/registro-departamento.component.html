<div id="wrapper">
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Registro de Departamentos</h1>
        
                <div class="container">
        
                  <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                        <div class="image">
                          <img src="assets/img/zona.png" width="310" height="310" style="float: left;margin-left:55px;" alt="">
                        </div>
                        <div class="col-lg-7">
                          <div class="p-5">
                            <form class="user" [formGroup]="registroForm" (ngSubmit)="registrarDepartamento(registroForm.value)">
                              <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="nombreCiudad" formControlName="nombre" novalidate
                                         placeholder="Nombre de la ciudad">
                                         <span *ngIf="registroForm.get('nombre')?.errors?.['pattern']">
                                          (No se permiten espacios en blanco)
                                      </span>
                                </div>
                              </div>
                              <div class="alert alert-danger" *ngIf="errorForm">
                                <p>{{errorMensaje}}</p>
                            </div>
                            <button class="btn btn-primary btn-user btn-block">Registrar</button>
                            </form>
                            <hr>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        
                </div>
        
              </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
