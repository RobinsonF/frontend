<div id="wrapper">
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-header></app-header>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="m-0 font-weight-bold text-primary">Gesti√≥n de Ordenes de trabajo</h1>

                <div>
                    <a href="http://localhost:8080/reporte/ordenes?tipo=PDF" target="_blank" style="width: 170px; height:40px; display: inline-block; margin-block-end: 30px">
                        <img src="assets/img/pdf.png" width="70" height="70">
                    </a>
    
                    <a href="http://localhost:8080/reporte/ordenes?tipo=EXCEL" style="width: 170px; height:40px; display: inline-block">
                        <img src="assets/img/excel.png" width="70" height="70">
                    </a>
                </div>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Listado de Ordenes de trabajo</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="usuarios" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Cuadrilla a cargo</th>
                                    <th>Zona asignada</th>
                                    <th>Fecha de inicio</th>
                                    <th>Fecha final</th>
                                    <th>Editar</th>
                                    <th>Borrar</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let orden of ordenes | paginate:{ itemsPerPage:5, currentPage:pages}">
                                        <th>{{orden.idTrabajo}}</th>
                                        <th>{{orden.nombreTrabajo}}</th>
                                        <th>{{orden.nombreCuadrilla}}</th>
                                        <th>{{orden.nombreZona}}</th>
                                        <th>{{orden.fechaInicial}}</th>
                                        <th></th>
                                        <th (click)="editarOrden(orden.idTrabajo)"><img src="assets/img/editar.png" width="30" height="30" style="float: left;margin-left: 15px" alt=""></th>
                                        <th (click)="elimimarOrden(orden.idTrabajo)"><img src="assets/img/eliminar.png" width="30" height="30" style="float: left;margin-left: 15px" alt=""></th>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="pages = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
