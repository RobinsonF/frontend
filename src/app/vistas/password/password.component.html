<div class="container">
    <div class="row justify-content-center">
    
        <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="image">
                            <img src="assets/img/password.png" width="300" height="300" style="float: left;margin-left:50px; float: top; margin-top:15px" alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Cambio de contraseña</h1>
                                </div>
                                <form [formGroup]="passForm" (ngSubmit)="cambiarPassword(passForm.value)" #f="ngForm" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" formControlName="correo" ngModel required
                                               id="txtCorreo" aria-describedby="emailHelp"
                                               placeholder="Ingresa tu Correo">
                                            <span *ngIf="passForm.get('correo')?.errors?.['email']">
                                                (Correo no valido)
                                            </span>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input maxlength="8" minlength="4" type="password" class="form-control form-control-user" ngModel required
                                                formControlName="password" id="txtPassword" placeholder="New password">
                                        </div>
                                        <span *ngIf="passForm.get('password')?.errors?.['pattern']">
                                            (La contraseña debe contar con minimo una letra mayuscula y miniscula, y un número)
                                        </span>
                                        <div class="col-sm-6">
                                            <input maxlength="8" minlength="4" type="password" class="form-control form-control-user" ngModel required
                                                formControlName="password2" id="txtRepetirPassword" placeholder="Repeat Password">
                                        </div>
                                        <span *ngIf="passForm.get('password2')?.errors?.['pattern']">
                                            (La contraseña debe contar con minimo una letra mayuscula y miniscula, y un número)
                                        </span>
                                    </div>
                                    <div class="alert alert-danger" *ngIf="error">
                                        <p>{{errorMensaje}}</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Guardar</button>
                                </form>
                                <hr>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    </div>
