<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="image">
                    <img src="assets/img/editar.png" width="240" height="240" style="float: left;margin-left:55px; float: top; margin-top:70px" alt="">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Datos de usuario</h1>
                        </div>
                        <form class="user" [formGroup]="editarForm" (ngSubmit)="editarUsuario(editarForm.value)"  #f="ngForm" novalidate>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input maxlength="8" minlength="4" type="text" class="form-control form-control-user"
                                        formControlName="login" placeholder="login">
                                </div>
                                <span *ngIf="editarForm.get('login')?.errors?.['required']">
                                    (Campo requerido)
                                </span>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="txtNombre" ngModel required
                                        formControlName="nombre" placeholder="Nombre">
                                </div>
                                <span *ngIf="editarForm.get('nombre')?.errors?.['required']">
                                    (Campo requerido)
                                </span>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="txtDireccion" ngModel required
                                        formControlName="direccion" placeholder="direccion">
                                </div>
                                <span *ngIf="editarForm.get('direccion')?.errors?.['required']">
                                    (Campo requerido)
                                </span>
                                <div class="col-sm-6">
                                    <input maxlength="10" type="text" class="form-control form-control-user" id="txtTelefono" ngModel required
                                        formControlName="telefono"  placeholder="telefono">
                                </div>
                                <span *ngIf="editarForm.get('telefono')?.errors?.['pattern']">
                                    (Sólo se aceptan números)
                                </span>
                                <span *ngIf="editarForm.get('telefono')?.errors?.['required']">
                                    (Campo requerido)
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="txtEmail" ngModel required
                                    formControlName="correo" placeholder="Correo">
                                    <span *ngIf="editarForm.get('correo')?.errors?.['pattern']">
                                        (Correo no valido)
                                    </span>  
                                    <span *ngIf="editarForm.get('correo')?.errors?.['required']">
                                        (Campo requerido)
                                    </span>
                            </div>
                            <div class="alert alert-danger" *ngIf="error">
                                <p>{{errorMsj}}</p>
                            </div>
                            <button class="btn btn-primary btn-user btn-block">Guardar</button>
                            
                           </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
